<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Photoss</title>
    <link rel="stylesheet" href="../styles.css" />
    <script type="module" src="../scripts/view-transition.js"></script>
  </head>
  <body>
    <header class="main-header">
      <span class="main-header-text">Pizza</span>
    </header>
    <main class="content-container">
      <div class="photo-detail">
        <img src="../images/pizza.jpeg" alt="pizza" />
      </div>
      <div class="photo-sector">
        <div class="photo hamburger">
          <a href="/pages/hamburger.html">
            <img src="../images/hamburger.jpeg" alt="hamburger" />
          </a>
        </div>
        <div class="photo pizza">
          <a href="/pages/pizza.html">
            <img src="../images/pizza.jpeg" alt="pizza" />
          </a>
        </div>
        <div class="photo hotdog">
          <a href="/pages/hotdog.html">
            <img src="../images/hotdog.jpeg" alt="hotdog" />
          </a>
        </div>
        <div class="photo sandwich">
          <a href="/pages/sandwich.html">
            <img src="../images/sandwich.jpeg" alt="sandwich" />
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
